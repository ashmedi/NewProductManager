<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form id="form">
                <p:panel header="New Order" > 
                    <h:panelGrid columns="2" cellpadding="5" id="matchGrid">
                        <h:outputLabel value="Username:"  />
                        <p:inputText id="input1" value="#{orders.order.username}" label="Firstname"  size="25"/>  
                    </h:panelGrid>
                    <p:commandButton value="Create" update="matchGrid" action="#{orders.saveOrder()}" icon="ui-icon-check" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
